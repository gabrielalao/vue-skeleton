language: node_js
node_js:
  - '12'
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.cache
install:
  - npm ci
script:
  - npm run ci
if: tag IS present
deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_DEPLOY_TOKEN
  on:
    branch: master
    tags: true
    repo: davellanedam/vue-skeleton-mvp
